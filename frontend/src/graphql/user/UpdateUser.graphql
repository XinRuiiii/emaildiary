mutation UpdateUser($dailyRemind:String,
                    $monthlyRemind:String,
                    $monthlyReport:String,
                    $name: String,
                    $weeklyRemind:String,
                    $weeklyReport:String,
                    $yearlyRemind:String,
                    $yearlyReport:String,
                    ) {
  # 修改信息
  updateUser (dailyRemind:$dailyRemind,
              monthlyRemind: $monthlyRemind,
              monthlyReport: $monthlyReport,
              name: $name,
              weeklyRemind:$weeklyRemind,
              weeklyReport: $weeklyReport,
              yearlyRemind :$yearlyRemind,
              yearlyReport:$yearlyReport,) {
      success
  }
}
